<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>アップロードした画像一覧</title>
</head>
<body>
    <p>アップロードした画像一覧</p>
    {{range $v := .uploadedimage}}
    <div>
        <label>{{$v.Name}}</label>
        <div>
            <p><img src="../data/{{$v.Name}}" width="40%"/></p>
            <label><a href="/deletecheck/{{$v.Name}}">削除</a></label>
        </div>
    </div>
    {{end}}
    <p><a href="/">戻る</a></p>
</body>
</html>
